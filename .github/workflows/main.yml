name: Deploy to Storefrontcloud
on:
  push:
    branches:
      - master
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Setup variables
        run: |
          echo ::set-env name=DEPLOY_URL::$([[ "${{github.event_name}}" == "release" ]] && echo "https://shopware-pwa.storefrontcloud.io" || echo "https://shopware-pwa-canary.storefrontcloud.io"))
      - name: debug
        run: |
          echo ${{github.event_name}}
      - name: conditional sth on push
        if: github.event_name == 'push'
        run: |
          echo "push was triggered!!!!"
          echo ${{ env.DEPLOY_URL }}
      - name: conditional sth on release
        if: github.event_name == 'release'
        run: |
          echo "release was triggered!!!!"
      - uses: chrnorm/deployment-action@releases/v1
        name: Create GitHub deployment
        id: deployment
        with:
          token: "${{ github.token }}"
          target_url: https://shopware-pwa.storefrontcloud.io
          environment: production
          initial_status: in_progress

